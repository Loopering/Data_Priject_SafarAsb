<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Horse Travel</h1>
    </ion-header-bar>
    <ion-content ng-controller="starter">
      <div class="row r" >
        <button class="button button-block button-light col cell w" ng-click="click('0','0')"></button></button>
      <button class="button button-block button-dark col cell b" ng-click="click(0,1)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(0,2)"></button></button>
      <button class="button button-block button-dark col cell b" ng-click="click(0,3)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(0,4)"></button></button>
      <button class="button button-block button-dark col cell b" ng-click="click(0,5)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(0,6)"></button></button>
      <button class="button button-block button-dark col cell b" ng-click="click(0,7)"></button>
      </div>
      <div class="row r">
      <button class="button button-block button-dark col cell b" ng-click="click(1,0)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(1,1)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(1,2)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(1,3)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(1,4)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(1,5)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(1,6)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(1,7)"></button>
      </div>
      <div class="row r">
       <button class="button button-block button-light col cell w" ng-click="click(2,0)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(2,1)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(2,2)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(2,3)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(2,4)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(2,5)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(2,6)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(2,7)"></button>
      </div>
      <div class="row r">
      <button class="button button-block button-dark col cell b" ng-click="click(3,0)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(3,1)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(3,2)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(3,3)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(3,4)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(3,5)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(3,6)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(3,7)"></button>
      </div>
      <div class="row r">
       <button class="button button-block button-light col cell w" ng-click="click(4,0)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(4,1)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(4,2)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(4,3)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(4,4)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(4,5)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(4,6)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(4,7)"></button>
      </div>
      <div class="row r">
      <button class="button button-block button-dark col cell b" ng-click="click(5,0)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(5,1)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(5,2)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(5,3)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(5,4)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(5,5)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(5,6)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(5,7)"></button>
      </div>
      <div class="row r">
       <button class="button button-block button-light col cell w" ng-click="click(6,0)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(6,1)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(6,2)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(6,3)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(6,4)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(6,5)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(6,6)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(6,7)"></button>
      </div>
      <div class="row r">
      <button class="button button-block button-dark col cell b" ng-click="click(7,0)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(7,1)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(7,2)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(7,3)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(7,4)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(7,5)"></button>
      <button class="button button-block button-dark col cell b" ng-click="click(7,6)"></button>
       <button class="button button-block button-light col cell w" ng-click="click(7,7)"></button>
      </div>

    </ion-content>
  </ion-pane>
  </body>
</html>
